<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل حساب وردلي تك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        
        .instructions h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            color: #6c757d;
            padding-right: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1>تفعيل حساب وردلي تك</h1>
        <p class="subtitle">اضغط الزر أدناه لفتح التطبيق وتفعيل حسابك</p>
        
        <div id="status" class="status loading" style="display: none;">
            <div class="spinner"></div>
            جاري التحقق من الرابط...
        </div>
        
        <button id="openAppBtn" class="btn" onclick="openApp()">
            🚀 فتح تطبيق وردلي تك
        </button>
        
        <div class="instructions">
            <h3>إذا لم يفتح التطبيق تلقائياً:</h3>
            <ol>
                <li>تأكد من تثبيت تطبيق وردلي تك على جهازك</li>
                <li>اضغط زر "فتح التطبيق" أعلاه</li>
                <li>إذا لم يعمل، انسخ الرابط وافتح التطبيق يدوياً</li>
            </ol>
        </div>
        
        <button id="copyBtn" class="btn btn-secondary" onclick="copyLink()" style="display: none;">
            📋 نسخ رابط التفعيل
        </button>
        
        <div id="deepLink" style="display: none;"></div>
    </div>

    <script>
        // استخراج الـ token من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        function openApp() {
            if (!token) {
                showStatus('error', 'رابط التفعيل غير صحيح');
                return;
            }
            
            showStatus('loading', 'جاري فتح التطبيق...');
            
            // إنشاء Deep Link
            const deepLink = `wardlytech://verify?token=${token}`;
            document.getElementById('deepLink').textContent = deepLink;
            
            // محاولة فتح التطبيق
            window.location.href = deepLink;
            
            // إظهار زر النسخ بعد 3 ثواني
            setTimeout(() => {
                showStatus('error', 'إذا لم يفتح التطبيق، اضغط زر النسخ أدناه');
                document.getElementById('copyBtn').style.display = 'inline-block';
            }, 3000);
        }
        
        function copyLink() {
            const deepLink = document.getElementById('deepLink').textContent;
            navigator.clipboard.writeText(deepLink).then(() => {
                showStatus('success', 'تم نسخ الرابط! افتح التطبيق والصق الرابط');
            }).catch(() => {
                showStatus('error', 'فشل في نسخ الرابط');
            });
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'loading') {
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    ${message}
                `;
            } else {
                statusDiv.innerHTML = message;
            }
        }
        
        // فحص صحة الـ token عند تحميل الصفحة
        window.onload = function() {
            if (!token) {
                showStatus('error', 'رابط التفعيل غير صحيح أو منتهي الصلاحية');
                document.getElementById('openAppBtn').disabled = true;
            }
        };
    </script>
</body>
</html>
